<!DOCTYPE html>
<html>
<body>
    <h2>Dispaly Date & Time</h2>
    <h4 id="demo"></h4>
<button type="button"
onclick="clickme()">
Click me to display Date and Time.</button>
    <script type="text/javascript">

        function clickme() {
            document.getElementById('demo').innerHTML = new Date();
        }
            

</script>

</body>
</html>
